---
intersight:
    policies:
      bios:
        - name: Virtualization-M5
          bios_template: Virtualization
          # BIOS Customization
          baud_rate: "115200"
          console_redirection: "serial-port-a"
          execute_disable_bit: "disabled"
          lv_ddr_mode: "auto"
          serial_port_aenable: "enabled"
          terminal_type: "vt100"

        - name: Virtualization-M6
          bios_template: M6_Virtualization_tpm
          # BIOS Customization
          baud_rate: "115200"
          console_redirection: "serial-port-a"
          execute_disable_bit: "disabled"
          lv_ddr_mode: "auto"
          serial_port_aenable: "enabled"
          terminal_type: "vt100"

      boot_order:
        - name: "M2-pxe"
          boot_devices:
            - name: "KVM-DVD"
              object_type: "boot.VirtualMedia"
              sub_type: "kvm-mapped-dvd"
            - name: "M2"
              object_type: "boot.LocalDisk"
              slot: "MSTOR-RAID"
            - name: "PXE"
              interface_name: "MGMT-A"
              object_type: "boot.Pxe"
              slot: "MLOM"
          boot_mode: "Uefi"
          # description: "Wakanda_boot Boot Policy."
          enable_secure_boot: false
        - name: "M2"
          boot_devices:
            - name: "KVM-DVD"
              object_type: "boot.VirtualMedia"
              sub_type: "kvm-mapped-dvd"
            - name: "M2"
              object_type: "boot.LocalDisk"
              slot: "MSTOR-RAID"
          boot_mode: "Uefi"
          # description: "Wakanda_boot Boot Policy."
          enable_secure_boot: true
        - name: "Raid-pxe"
          boot_devices:
            - name: "KVM-DVD"
              object_type: "boot.VirtualMedia"
              sub_type: "kvm-mapped-dvd"
            - name: "Raid1"
              object_type: "boot.LocalDisk"
              slot: "MRAID"
            - name: "PXE"
              interface_name: "MGMT-A"
              object_type: "boot.Pxe"
              slot: "MLOM"
          boot_mode: "Uefi"
          # description: "Wakanda_boot Boot Policy."
          enable_secure_boot: false
        - name: "Raid1"
          boot_devices:
            - name: "KVM-DVD"
              object_type: "boot.VirtualMedia"
              sub_type: "kvm-mapped-dvd"
            - name: "Raid1"
              object_type: "boot.LocalDisk"
              slot: "MRAID"
          boot_mode: "Uefi"
          # description: "Wakanda_boot Boot Policy."
          enable_secure_boot: true
        - name: "examples"
          boot_devices:
            - name: "KVM-DVD"
              object_type: "boot.VirtualMedia"
              sub_type: "kvm-mapped-dvd"
            - name: "CIMC-DVD"
              object_type: "boot.VirtualMedia"
              sub_type: "cimc-mapped-dvd"
            - name: "M2"
              object_type: "boot.LocalDisk"
              slot: "MSTOR-RAID"
            - name: "Raid1"
              object_type: "boot.LocalDisk"
              slot: "MRAID"
            - name: "PXE"
              interface_name: "MGMT-A"
              object_type: "boot.Pxe"
              slot: "MLOM"
            - name: "iSCSI"
              interface_name: "iSCSI-A"
              object_type: "boot.Iscsi"
              slot: "MLOM"
            - name: "Primary-A"
              interface_name: "vHBA-A"
              lun: 0
              object_type: "boot.San"
              slot: "MLOM"
              wwpn: "50:00:00:25:B5:0A:00:01"
            - name: "Primary-B"
              interface_name: "vHBA-B"
              lun: 0
              object_type: "boot.San"
              slot: "MLOM"
              wwpn: "50:00:00:25:B5:0B:00:01"
            - name: "Secondary-A"
              interface_name: "vHBA-A"
              lun: 0
              object_type: "boot.San"
              slot: "MLOM"
              wwpn: "50:00:00:25:B5:0A:00:02"
            - name: "Secondary-B"
              interface_name: "vHBA-B"
              lun: 0
              object_type: "boot.San"
              slot: "MLOM"
              wwpn: "50:00:00:25:B5:0B:00:02"
          boot_mode: "Uefi"
          # description: "Wakanda_boot Boot Policy."
          enable_secure_boot: false
