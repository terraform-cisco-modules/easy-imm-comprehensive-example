---
intersight:
    policies:
      imc_access:
        - name: imc
          out_of_band_ip_pool: imc
      ipmi_over_lan:
        - name: ipmi
      local_user:
        - name: users
          users:
            - user: admin
              password: 1
              role: admin
      network_connectivity:
        - name: dns
          dns_servers_v4: [208.67.220.220, 208.67.222.222]
      ntp:
        - name: ntp
          ntp_servers: [time-a-g.nist.gov, time-b-g.nist.gov]
          timezone: "America/New_York"
      serial_over_lan:
        - name: sol
      snmp:
        - name: snmp
          snmp_traps:
            - hostname: 198.18.1.62
              user: snmpuser
          snmp_users:
            - user: snmpuser
              auth_password: 1
      syslog:
        - name: syslog
          remote_clients:
            - hostname: 198.18.1.21
              enabled: true
            - hostname: 198.18.1.22
              enabled: true
      virtual_kvm:
        - name: vkvm
          allow_tunneled_kvm: true
      virtual_media:
        - name: vmedia
          enable_virtual_media_encryption: true
