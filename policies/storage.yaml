intersight:
  policies:
    sd_card:
      - description: sdcard SD Card Policy
        enable_diagnostics: false
        enable_drivers: false
        enable_huu: false
        enable_os: true
        name: sdcard
    storage:
      - description: M2 Storage Policy
        m2_configuration:
          - controller_slot: MSTOR-RAID-1
            enable: true
        name: M2
        unused_disks_state: NoChange
        use_jbod_for_vd_creation: false
