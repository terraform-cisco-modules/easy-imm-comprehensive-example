---
intersight:
    policies:
      lan_connectivity:
        - name: Win_single
          vnics:
            - names: [vNIC]
              ethernet_adapter_policy: WIN-AzureStack
              ethernet_network_control_policy: LLDP
              ethernet_network_group_policy: MGMT
              ethernet_qos_policy: Gold
              mac_address_pools: [vNIC]
              placement_pci_order: [2]
        - name: Virtualization
          vnics:
            - names: [MGMT-A, MGMT-B]
              ethernet_adapter_policy: VMware
              ethernet_network_control_policy: LLDP
              ethernet_network_group_policy: MGMT
              ethernet_qos_policy: Silver
              mac_address_pools: [vNIC-A, vNIC-B]
              placement_pci_order: [2, 3]
            - names: [DATA-A, DATA-B]
              ethernet_adapter_policy: VMware
              ethernet_network_control_policy: LLDP
              ethernet_network_group_policy: DATA
              ethernet_qos_policy: Gold
              mac_address_pools: [vNIC-A, vNIC-B]
              placement_pci_order: [4, 5]
