#======================================
#   Profiles -> Domain - Variables
#======================================
intersight:
  profiles:
    domain:
      - description: example-ucs UCS Domain Profile
        name: example-ucs
        network_connectivity_policy: dns
        ntp_policy: ntp
        port_policies:
          - example-ucs-a
          - example-ucs-b
        serial_numbers:
          - unknown
          - unknown
        snmp_policy: snmp
        switch_control_policy: sw-ctrl
        syslog_policy: syslog
        system_qos_policy: qos
        vlan_policies:
          - vlans
        vsan_policies:
          - vsan-200
          - vsan-100
