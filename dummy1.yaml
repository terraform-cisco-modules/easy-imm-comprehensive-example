policies:
  sub_org: # Org for creating SAN Policy
    san_connectivity:
      - name: scp
        policies_org: default
        pools_org: default
        target_platform: FIAttached
        vhbas:
          - fibre_channel_adapter_policy: VMware
            fibre_channel_network_policies:
              - vsan-a
              - vsan-b
            fibre_channel_qos_policy: fc-qos
            names:
              - vhba-a
              - vhba-b
            placement_pci_order:
              - 0
              - 1
            wwpn_allocation_type: POOL
            wwpn_pools:
              - wwpn-a
              - wwpn-b
        wwnn_allocation_type: POOL
        wwnn_pool: wwnn
